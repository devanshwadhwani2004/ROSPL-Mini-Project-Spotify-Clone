<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Spotify Clone - Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">MySpotify</div>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="#" id="nav-search">Search</a>
      <a href="#" id="nav-library">Your Library</a>
      <a href="#" id="nav-create">Create Playlist</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
    <div class="mini-footer">Preview of Spotify</div>
  </aside>

  <main class="main">
    <header class="main-header">
      <h1>Good Evening</h1>
      <div class="user-area" id="userArea">
        <span id="userGreeting"></span>
        <button id="logoutBtn" style="display:none">Logout</button>
      </div>
    </header>

    <section class="playlists" id="playlists">
      <!-- cards injected by JS -->
    </section>
  </main>
</div>

<!-- Player at bottom -->
<div class="player" id="player">
  <div class="player-left">
    <img id="player-cover" src="images/cover.svg" alt="cover">
    <div>
      <div id="player-title">No song</div>
      <div id="player-artist">—</div>
    </div>
  </div>
  <div class="player-center">
    <div class="controls">
      <button id="prevBtn">⟨</button>
      <button id="playBtn">Play</button>
      <button id="nextBtn">⟩</button>
    </div>
    <div class="progress">
      <input type="range" id="seek" min="0" max="100" value="0">
      <div class="time"><span id="curTime">0:00</span> / <span id="durTime">0:00</span></div>
    </div>
  </div>
  <div class="player-right">
    <button id="likeBtn">♡</button>
    <button id="addPlaylistBtn">＋</button>
  </div>
</div>

<audio id="audio"></audio>

<script src="app.js"></script>
</body>
</html>
